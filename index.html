<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tic Tac Toe</title>
<style>
  body { font-family: Arial, sans-serif; display: flex; height: 100vh; align-items: center; justify-content: center; }
  .board { display: grid; grid-template-columns: repeat(3, 80px); gap: 5px; }
  button {
    width: 80px; height: 80px;
    font-size: 2rem; cursor: pointer;
  }
</style>
</head>
<body>

<div class="board" id="board"></div>

<script>
  const board = document.getElementById("board");
  let current = "X";
  const cells = Array(9).fill("");

  function checkWin() {
    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    return wins.some(p => p.every(i => cells[i] === current));
  }

  cells.forEach((_, i) => {
    const btn = document.createElement("button");
    btn.onclick = () => {
      if (cells[i]) return;
      cells[i] = current;
      btn.textContent = current;
      if (checkWin()) {
        setTimeout(() => alert(current + " wins!"), 10);
        board.innerHTML = "";
      }
      current = current === "X" ? "O" : "X";
    };
    board.appendChild(btn);
  });
</script>

</body>
</html>
